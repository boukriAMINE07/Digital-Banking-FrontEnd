<div class="container mt-4">
  <div class="card col-md-6 offset-3">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()" class="mt-4">
          <div class="mb-3">
            <div class="mb-3">
              <label  class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" >
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].touched
              && newCustomerFormGroup.controls['name'].errors
              && newCustomerFormGroup.controls['name'].errors!['required']">
                Name is Required
              </span>


            </div>
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email"  aria-describedby="emailHelp">
            <span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].touched
              && newCustomerFormGroup.controls['email'].errors
              && newCustomerFormGroup.controls['email'].errors!['email']">
                Email is not valid
              </span>


          </div>


          <button type="submit" [disabled]="!newCustomerFormGroup.valid" class="btn btn-outline-success">Save</button>
      </form>
    </div>
  </div>
</div>
