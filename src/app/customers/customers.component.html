<div class="container mt-4">

  <ng-container *ngIf="customers |async as listCustomers ;
                else failureOrLoading">
    <div class="card">
      <div class="card-header">Customers</div>
      <div class="card-body">
        <div *ngIf="searchFormGroup">

          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <input class="form-control me-2" type="search" placeholder="Search" formControlName="keyword" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search">

                </i>
              </button>
            </div>

          </form>
        </div>


        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of listCustomers ">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
              <button  (click)="handleDeleteCustomer(c)" class="btn btn-outline-danger m-1">
                Delete <i class="bi bi-trash-fill"></i>
              </button>
              <button (click)="handleCustomerAccounts(c)"  class="btn btn-outline-secondary">
                Operations <i class="bi bi-bank m-1"></i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrLoading >
    <ng-container *ngIf="errorMessage;else loading">
      <div class="text-danger text-center">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="text-danger text-center">
        loading ...
      </div>
    </ng-template>


  </ng-template>


</div>
